{% extends "base.html" %}

{% block title %}Manage Categories{% endblock %}

{% block content %}
<h1 class="text-center">Manage Categories</h1>
<div class="row">
    <div class="col-md-6">
        <h3>Existing Categories</h3>
        <ul class="list-group">
            {% for category in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ category.name }}
                <div>
                    <form action="{{ url_for('main.edit_category', category_id=category.id) }}" method="POST" class="d-inline">
                        <input type="text" name="name" class="form-control d-inline w-auto" placeholder="New Name">
                        <button type="submit" class="btn btn-sm btn-warning">Edit</button>
                    </form>
                    <form action="{{ url_for('main.delete_category', category_id=category.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-6">
        <h3>Add New Category</h3>
        <form action="{{ url_for('main.manage_categories') }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Category Name</label>
                <input type="text" name="name" class="form-control" id="name" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Category</button>
        </form>
    </div>
</div>
{% endblock %}
